#
version: 2.0
jobs:
  test:
    docker:
      - image: circleci/node:10.17
    steps:
      - checkout
      # Download and cache dependencies
      - run:
          name: install
          command: npm install
      - run:
          name: authenticate
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ./.npmrc
      - run:
          name: semantic
          command: npx semantic-release
      - run:
          name: add user Globals
          command: git config --global user.email "gilboagl@gmail.com" && git config --global user.name "Gilboa Globen"
      - run:
          name: Merge to develop
          command: sleep 5 && git checkout -b develop origin/develop && git merge origin/master && git commit -m "master to develop" && git push origin develop
workflows:
  version: 2
  build-deploy-test:
    jobs:
      - test:
          filters:
            branches:
              only:
                - master
