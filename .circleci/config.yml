#
version: 2.0
jobs:
  test:
    docker:
      - image: circleci/node:10.17
    steps:
      - checkout
      # Download and cache dependencies
      - run:
          name: install
          command: npm install
      - run:
          name: authenticate
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ./.npmrc
      - run:
          name: semantic
          command: npx semantic-release
      - run:
          name: merge back to delevlop
          command: git checkout develop && git merge master && git commit -m "develop to master" && git push

workflows:
  version: 2
  build-deploy-test:
    jobs:
      - test:
          filters:
            branches:
              only:
                - master
